<div class="modal-header">
    <h5 class="modal-title" id="formModalLabel">Create user</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="modalform" data-actionUrl="/api/users" data-method="PUT" id="userCreateForm">
        <div class="form-group">
            <label for="usercreate_username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="usercreate_username" name="userName">
        </div>
        <div class="form-group">
            <label for="usercreate_fullname" class="col-form-label">Full name:</label>
            <input type="text" class="form-control" id="usercreate_fullname" name="fullName">
        </div>
        
        <div class="form-group">
            <label for="usercreate_password" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="usercreate_password" name="password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary formsubmit" data-form="userCreateForm">Save</button>
</div>
