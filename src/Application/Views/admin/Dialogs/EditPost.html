<div class="modal-header">
    <h5 class="modal-title" id="formModalLabel">Create post</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="modalform" data-actionUrl="/api/posts" data-method="POST" id="postEditForm">
        <br/><br/>
        <img class="card-img-right flex-auto d-none1 d-md-block" src="{{ baseAppPath }}/images/NoImage.png" alt="Card image cap"
             style="        object-fit: cover;
             width: 100%;
             max-height: 300px;
             margin: 20px 0;
             border-radius: 6px;" id="uploadImage"/>
        <!--img src="{{ baseAppPath }}/images/testimage.jpg" style="width:90%;" id="uploadCanvas"/-->
        <br/><br/>
        <input type="hidden" name="id" value="" id="postedit_id"/>
        <input type="hidden" name="imageFile" value="" id="uploadCanvasInput"/>
        <div style="display:none">
            <canvas id="uploadCanvas"></canvas>
            <input type='file' id='imgfileUpload' onchange="loadImage();"/>

        </div>
        <input type='button' id='btnLoad' value='Load image' onclick='document.getElementById("imgfileUpload").click()' class="btn btn-secondary"/>

        <div class="form-group">
            <label for="postedit_username" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="postedit_title" name="title">
        </div>
        <div class="form-group">
            <label for="postedit_fullname" class="col-form-label">Short description:</label>
            <input type="text" class="form-control" id="postedit_shortdesc" name="shortDesc">
        </div>

        <div class="form-group">
            <label for="postedit_password" class="col-form-label">Content:</label>
            <textarea class="form-control tinymce" id="postedit_content" name="content"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary formsubmit" data-form="postEditForm">Save</button>
</div>
