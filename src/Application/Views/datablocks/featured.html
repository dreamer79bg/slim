<div class="container">

    {% if large is not null %}
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark" 
         style="background-image: url({{baseAppPath}}/images/{{large.imageFile}});
         background-repeat: no-repeat;
         background-size: 100% 100%;">
        <div class="col-md-6 px-0" style="background: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.5) 75%);">
            <div style="padding: 20px; display: block">
                <h1 class="display-4 font-italic">{{large.title}}</h1>
                <p class="lead my-3">{{large.shortDesc}}</p>
                <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
            </div>
        </div>
    </div>
    {% endif %}
    {% if small|length > 0 %}
    <div class="row mb-2">
        {% for post in small %}
        <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-2501">
                <div class="card-body d-flex flex-column align-items-start">
                    <!--strong class="d-inline-block mb-2 text-primary">World</strong-->
                    <h3 class="mb-0">
                        <a class="text-dark" href="#">{{post.title}}</a>
                    </h3>
                    <img class="card-img-right flex-auto d-none1 d-md-block" src="{{baseAppPath}}/images/{{post.imageFile}}" alt="Card image cap"
                         style="        object-fit: cover;
                         width: 100%;
                         max-height: 100px;
                         margin: 10px 0;
                         border-radius: 6px;">
                    <div class="mb-1 text-muted">{{post.createdAt}} by {{post.userFullName}}</div>
                    <p class="card-text mb-auto">{{post.shortDesc}}</p>
                    <a href="#">Continue reading</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
