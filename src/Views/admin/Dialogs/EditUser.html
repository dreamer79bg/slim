<div class="modal-header">
    <h5 class="modal-title" id="formModalLabel">Edit user</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="modalform" data-actionUrl="/api/users" data-method="POST" id="userEditForm">
        <input type="hidden" name="id" value="" id="useredit_id">
        <div class="form-group">
            <label for="useredit_username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="useredit_username" name="userName" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="useredit_fullname" class="col-form-label">Full name:</label>
            <input type="text" class="form-control" id="useredit_fullname" name="fullName">
        </div>
        
        <div class="form-group">
            <label for="useredit_password" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="useredit_password" name="password" placeholder="Enter a password only when changing the current one">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary formsubmit" data-form="userEditForm">Save</button>
</div>
